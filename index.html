<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Fitness Training</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="logo">
          <img class="img" src="logo1.png" alt="Logo" />
          <div class="logo-text">Best Fitness Training</div>
        </div>
        <div class="mid">
          <ul>
            <li><a href="Home" class="active">Home</a></li>
            <li><a href="About">About</a></li>
            <li><a href="Services">Services</a></li>
            <li><a href="Contact Us">Contact Us</a></li>
          </ul>
        </div>
        <div class="right">
          <button class="btn">Call Us Now</button>
          <button class="btn">Email Us</button>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <h2>Join the Best Fitness Training</h2>
        <form action="">
          <div class="form-grp">
            <input type="text" required placeholder="Enter Your Name" />
          </div>
          <div class="form-grp">
            <input
              type="number"
              required
              min="1"
              max="3"
              placeholder="Enter Your Age"
            />
          </div>
          <div class="form-grp">
            <input type="text" required placeholder="Enter Your Gender" />
          </div>
          <div class="form-grp">
            <input type="text" required placeholder="Enter Your Locality" />
          </div>
          <button class="btn">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
